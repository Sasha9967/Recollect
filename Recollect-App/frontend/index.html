
<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="{{ url_for('static', filename='styles/index.css') }}">
    <script src="{{ url_for('static', filename='scripts/index.js') }}"></script>
</head>

<body>

    <div class="navbar">
        <a href="index.html" onclick="event.preventDefault(); window.location.href = '/';">
            <img src="{{ url_for('static', filename='images/NavBar.png') }}" alt="Navbar" class="navbarLogo">
        </a>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html" onclick="event.preventDefault(); window.location.href = '/';">Home</a></li>
                <li><a href="index.html" onclick="event.preventDefault(); window.location.href = '/game';">Play Game</a></li>
                <li><a href="index.html" onclick="event.preventDefault(); window.location.href = '/recording';">Start Recording</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <button class="menu-toggle">☰</button>
    </div>

    <!-- POPUP MENU -->
    <div class="nav-popup">
        <div class="popup-content">
            <span class="close-menu">✖</span>

                <li><a href="index.html" onclick="event.preventDefault(); window.location.href = '/';">Home</a></li>
                <li><a href="index.html" onclick="event.preventDefault(); window.location.href = '/game';">Play Game</a></li>

                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </div>  

    <div class="app-container">
        <!-- Hero Section -->
        <div class="hero">
            <img src="{{ url_for('static', filename='images/RecollectLogo.png') }}" alt="App Logo" class="logo">
            <h1>Recollect</h1>
            <p class="subtitle">Please select one of the options to continue.</p>
        </div>

        <!-- Button Actions -->
        <div class="button-container">
            <button class="primary-btn" onclick="navigateTo('/game')">Play Game</button>
            <button class="secondary-btn" onclick="navigateTo('/recording')">Start a Recording</button>

            <!-- <button class="primary-btn" onclick="navigateTo('gameHome.html')">Play Game</button>
            <button class="secondary-btn" onclick="navigateTo('recording.html')">Start a Recording</button> -->

        </div>
    </div>
